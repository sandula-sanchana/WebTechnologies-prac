<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 800px;
            height: 600px;
            border: 3px solid black;
            position: relative;
        }
        section>div:first-child {
            width: 100px;
            aspect-ratio: 1 / 1;
            background:#a5d6a7;
            position: absolute;
            z-index: 2;
        }
        section>div:nth-child(2) {
            width: 150px;
            aspect-ratio: 1 / 1;
            background: #4caf50;
            position: absolute;
            z-index: 1;
        }
        section>div:nth-child(3) {
            width: 200px;
            aspect-ratio: 1 / 1;
            background:#1b5e20;
            position: absolute;

        }
    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
