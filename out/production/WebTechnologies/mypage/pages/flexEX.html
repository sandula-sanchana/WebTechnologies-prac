<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/lib/normalize.css">
    <style>
        section{
            background-color:limegreen;
            width:600px;
            height:320px;
            display:flex;
        }
        section>div{
            width:100px;
            height:100px;
            background-color:green;
            box-shadow: 10px 10px 20px black;

        }
        #div1{
            align-self: flex-start;

        }
        #div2{
            align-self:center;
        }
        #div3{
            align-self: flex-end;
        }
        #div4{
            align-self: center;
        }
        #div5{
            align-self: flex-start;
        }
        #div6{
            align-self: center;
        }
    </style>
</head>
<body>
<section>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</section>
</body>
</html>
