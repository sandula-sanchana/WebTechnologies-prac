<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width:100px;
            height:100px;
            background-color:#0091ea;
            border:5px solid #01579b;
            transition: transform 2.5s ease;

        }
        div:hover{
            transform: rotate(720deg) scale(2);
            border-left:10px solid #004d40;
            border-right:10px solid #827717;
            border-top:10px solid #f57f17;
            border-bottom:10px solid #263238;

        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
