<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid-section{
            width: 1000px;
            height: 600px;
            border: 3px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        div:nth-child(1) {
            background-color: hotpink;
            grid-column: 1/3;
        }

        section>div{
            border: 1px solid red;
        }
    </style>
</head>
<body>

<Section id="grid-section">
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>

</Section>

</body>
</html>
