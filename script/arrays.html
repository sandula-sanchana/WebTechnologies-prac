<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //literal based array
    let x=["apple","banana","orange",function (){}];
    console.log(x);
    console.log(x[1]);
    console.log(x[3]);

    //array constructor based

    var n=new Array(10,"hi1",true);
    console.log(n);
    console.log(n[0]);
    console.log(n[1]);

    n.push("tata",false)
    console.log(n);
    n.unshift("A",34)
    console.log(n);
    n.pop();
    console.log(n);
    n.shift();
    console.log(n);

    console.log(x.concat(n));
</script>
</body>
</html>
