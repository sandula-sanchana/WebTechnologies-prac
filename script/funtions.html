<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //named
    function hello(){
        console.log("hello");
    }

    hello();

    function hello2(name){
        console.log(name);
    }
    hello2("myname");

    function add(a,b){
        return a+b;
    }

    let x=add(5,3);
    console.log(x);

    //funtion expression

    let fe=function (){
        console.log("funtion expression");
    }
    fe();

    let fe2=function (name){
        console.log(name);
    }
    fe2("myname2");


</script>
</body>
</html>
