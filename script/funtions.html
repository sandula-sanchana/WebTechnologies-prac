<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //named
    function hello(){
        console.log("hello");
    }

    hello();

    function hello2(name){
        console.log(name);
    }
    hello2("myname");

    function add(a,b){
        return a+b;
    }

    let x=add(5,3);
    console.log(x);

    //funtion expression

    const fe=function (){
        console.log("funtion expression");//risk--- can be re assigned
        //use const to avoid this risk
    }
    fe();

    let fe2=function (name){
        console.log(name);
    }
    fe2("myname2");

    //arrow funtion

    let af=()=>{
        console.log("arrow funtion");
    }

    af();

    const af2=(name)=>{
        console.log(name);
    }
    af2("sandula");


</script>
</body>
</html>
